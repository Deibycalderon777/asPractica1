<!DOCTYPE html>
<html lang="es" ng-app="angularjsApp" ng-controller="loginCtrl as vm">
<head>
    <meta charset="UTF-8">
    <title>Login - Sistema de Postres</title>

    <!-- Bootstrap CSS desde CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- AngularJS desde CDN -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.3/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.3/angular-route.min.js"></script>

    <!-- Tu app.js local -->
    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-5">
            <div class="card shadow">
                <div class="card-header text-center">
                    <h4>Iniciar Sesión</h4>
                </div>
                <div class="card-body">
                    {% raw %}
                    <!-- Alert -->
                    <div ng-show="vm.alert.show" class="alert alert-{{ vm.alert.type }}">
                        {{ vm.alert.message }}
                    </div>

                    <!-- Formulario de Login -->
                    <form ng-submit="vm.login()">
                        <div class="mb-3">
                            <label for="loginField" class="form-label">Usuario o Email</label>
                            <input type="text" id="loginField" class="form-control" ng-model="vm.credentials.loginField" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Contraseña</label>
                            <input type="password" id="password" class="form-control" ng-model="vm.credentials.password" required>
                        </div>
                        <div class="form-check mb-3">
                            <input type="checkbox" id="rememberMe" class="form-check-input" ng-model="vm.credentials.rememberMe">
                            <label for="rememberMe" class="form-check-label">Recordarme</label>
                        </div>
                        <button type="submit" class="btn btn-primary w-100" ng-disabled="vm.isLoading">
                            {{ vm.isLoading ? 'Ingresando...' : 'Ingresar' }}
                        </button>
                    </form>

                    <div class="mt-3 text-center">
                        <a href="#" ng-click="vm.showForgotPasswordModal()">¿Olvidaste tu contraseña?</a>
                    </div>
                    {% endraw %}
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
