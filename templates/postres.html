<div class="container-fluid">
    <!-- BÃºsqueda -->
    <div class="mb-3">
        <div class="input-group">
            <span class="input-group-text">
                <i class="bi bi-search"></i>
            </span>
            <input type="text" class="form-control" id="txtBuscarPostre" placeholder="Buscar postres por nombre o precio...">
            <button type="button" class="btn btn-outline-secondary" id="btnLimpiarPostre" title="Limpiar bÃºsqueda">
                <i class="bi bi-x"></i>
            </button>
        </div>
        <small class="text-muted">ðŸ’¡ Escribe para buscar en tiempo real</small>
    </div>

    <!-- Formulario de Postre -->
    <div class="card mb-4">
        <div class="card-header bg-primary text-white">
            <h5 class="mb-0">
                <i class="bi bi-cake2"></i> 
                <span id="tituloFormPostre">Registrar Nuevo Postre</span>
            </h5>
        </div>
        <div class="card-body">
            <form id="frmPostre" method="post">
                <!-- Datos bÃ¡sicos del postre -->
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label class="form-label">Nombre Postre *</label>
                        <input type="text" class="form-control" id="txtNombre" name="txtNombre" required>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Precio *</label>
                        <div class="input-group">
                            <span class="input-group-text">$</span>
                            <input type="number" step="0.01" class="form-control" id="txtPrecio" name="txtPrecio" required>
                        </div>
                    </div>
                </div>

                <!-- SecciÃ³n de Ingredientes -->
                <div class="card bg-light mb-3">
                    <div class="card-header">
                        <h6 class="mb-0">
                            <i class="bi bi-egg-fill"></i> Ingredientes del Postre
                        </h6>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-8 mb-2">
                                <label class="form-label">Ingrediente</label>
                                <select class="form-select" id="SelectNombreIngrediente" name="SelectNombreIngrediente">
                                    <option value="">Seleccionar ingrediente...</option>
                                </select>
                            </div>
                            <div class="col-md-4 mb-2">
                                <label class="form-label">Cantidad</label>
                                <input type="number" step="0.01" class="form-control" id="txtCantidad" name="txtCantidad" placeholder="Ej: 250">
                            </div>
                        </div>
                        <button type="button" class="btn btn-success btn-sm" id="btnAgregarIngrediente">
                            <i class="bi bi-plus-circle"></i> Agregar Ingrediente
                        </button>

                        <!-- Lista de ingredientes agregados -->
                        <div id="listaIngredientesPostre" class="mt-3">
                            <p class="text-muted mb-0">
                                <i class="bi bi-info-circle"></i> No hay ingredientes agregados
                            </p>
                        </div>
                    </div>
                </div>

                <!-- Botones del formulario -->
                <div class="d-flex gap-2 justify-content-end">
                    <button type="button" class="btn btn-secondary" id="btnCancelarPostre">
                        <i class="bi bi-x-circle"></i> Cancelar
                    </button>
                    <button type="submit" class="btn btn-primary">
                        <i class="bi bi-save"></i> Guardar Postre
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Tabla de Postres -->
    <div class="card">
        <div class="card-header">
            <h5 class="mb-0"><i class="bi bi-list-ul"></i> Lista de Postres</h5>
        </div>
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-hover table-sm">
                    <thead class="table-dark">
                        <tr>
                            <th>Id</th>
                            <th>Nombre Postre</th>
                            <th>Precio</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="tbodyPostres"></tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<style>
.ingrediente-item {
    transition: all 0.2s ease;
    border-left: 3px solid #28a745;
}
.ingrediente-item:hover {
    background-color: #e9ecef;
    transform: translateX(2px);
}
.badge-cantidad {
    font-size: 0.85rem;
    padding: 0.4rem 0.6rem;
}
</style>
