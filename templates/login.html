<body ng-app="postresApp" ng-controller="loginCtrl as vm">
    <div class="login-container">
        <div class="login-card">
            <div class="login-header text-center mb-4">
                <h1><i class="fas fa-lock"></i> Iniciar Sesión</h1>
                <p>Sistema de Gestión de Postres</p>
            </div>

            <!-- Alertas -->
            <div ng-show="vm.alert.show" class="alert" ng-class="'alert-' + vm.alert.type">
                <i class="fas" ng-class="vm.alert.type === 'success' ? 'fa-check-circle' : 'fa-exclamation-triangle'"></i>
                {{ vm.alert.message }}
            </div>

            <!-- Formulario -->
            <form ng-submit="vm.login()" name="loginForm">
                <div class="mb-3">
                    <label for="loginField" class="form-label">
                        <i class="fas fa-user"></i> Usuario o Email:
                    </label>
                    <input 
                        type="text" 
                        id="loginField" 
                        class="form-control" 
                        ng-model="vm.credentials.loginField" 
                        required
                        placeholder="Ingresa tu usuario o email">
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label">
                        <i class="fas fa-key"></i> Contraseña:
                    </label>
                    <input 
                        type="password" 
                        id="password" 
                        class="form-control" 
                        ng-model="vm.credentials.password" 
                        required
                        placeholder="Ingresa tu contraseña">
                </div>

                <div class="mb-3 form-check">
                    <input 
                        type="checkbox" 
                        class="form-check-input" 
                        id="rememberMe" 
                        ng-model="vm.credentials.rememberMe">
                    <label class="form-check-label" for="rememberMe">
                        Recordarme
                    </label>
                </div>

                <button 
                    type="submit" 
                    class="btn btn-primary w-100"
                    ng-disabled="loginForm.$invalid || vm.isLoading">
                    <span ng-show="vm.isLoading" class="loading">Cargando...</span>
                    <span ng-show="!vm.isLoading">
                        <i class="fas fa-sign-in-alt"></i> Iniciar Sesión
                    </span>
                </button>
            </form>

            <div class="text-center mt-3">
                <a href="#" ng-click="vm.showForgotPasswordModal()" class="text-decoration-none">
                    <i class="fas fa-question-circle"></i> ¿Olvidaste tu contraseña?
                </a>
            </div>
        </div>
    </div>

    <!-- AngularJS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.8.3/angular.min.js"></script>
    
    <!-- Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>

    <!-- Controlador AngularJS para login real -->
    <script>
        angular.module('postresApp', [])
        .controller('loginCtrl', ['$http', '$timeout', function($http, $timeout) {
            var vm = this;

            vm.credentials = {};
            vm.alert = { show: false, type: 'success', message: '' };
            vm.isLoading = false;

            vm.login = function() {
                if (!vm.credentials.loginField || !vm.credentials.password) return;

                vm.isLoading = true;
                vm.alert.show = false;

                // POST al endpoint de Flask
                $http.post('/login', vm.credentials)
                .then(function(response) {
                    vm.isLoading = false;

                    // Suponemos que Flask devuelve {status: 'ok'} o {status: 'error', message: '...'}
                    if (response.data.status === 'ok') {
                        vm.alert = { show: true, type: 'success', message: 'Login correcto, redirigiendo...' };
                        
                        // Redirigir al dashboard o postres
                        $timeout(function() {
                            window.location.href = '/postres';
                        }, 1000);
                    } else {
                        vm.alert = { show: true, type: 'danger', message: response.data.message || 'Credenciales incorrectas' };
                    }
                })
                .catch(function(error) {
                    vm.isLoading = false;
                    vm.alert = { show: true, type: 'danger', message: 'Error de conexión al servidor' };
                    console.error(error);
                });
            };

            vm.showForgotPasswordModal = function() {
                alert('Función de recuperación de contraseña no implementada aún.');
            };
        }]);
    </script>
</body>
