<body ng-controller="loginCtrl">
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <h1><i class="fas fa-lock"></i> Iniciar Sesión</h1>
                <p>Sistema de Gestión de Postres</p>
            </div>
            
            <!-- Alertas -->
            <div ng-show="alert.show" class="alert" ng-class="'alert-' + alert.type">
                <i class="fas" ng-class="alert.type === 'success' ? 'fa-check-circle' : 'fa-exclamation-triangle'"></i>
                {{ alert.message }}
            </div>
            
            <!-- Formulario -->
            <form ng-submit="login()" name="loginForm">
                <div class="mb-3">
                    <label for="loginField" class="form-label">
                        <i class="fas fa-user"></i> Usuario o Email:
                    </label>
                    <input 
                        type="text" 
                        id="loginField" 
                        class="form-control" 
                        ng-model="credentials.loginField" 
                        required
                        placeholder="Ingresa tu usuario o email">
                </div>
                
                <div class="mb-3">
                    <label for="password" class="form-label">
                        <i class="fas fa-key"></i> Contraseña:
                    </label>
                    <input 
                        type="password" 
                        id="password" 
                        class="form-control" 
                        ng-model="credentials.password" 
                        required
                        placeholder="Ingresa tu contraseña">
                </div>
                
                <div class="mb-3 form-check">
                    <input 
                        type="checkbox" 
                        class="form-check-input" 
                        id="rememberMe" 
                        ng-model="credentials.rememberMe">
                    <label class="form-check-label" for="rememberMe">
                        Recordarme
                    </label>
                </div>
                
                <button 
                    type="submit" 
                    class="btn btn-primary w-100"
                    ng-disabled="loginForm.$invalid || isLoading">
                    <span ng-show="isLoading" class="loading"></span>
                    <span ng-show="!isLoading">
                        <i class="fas fa-sign-in-alt"></i> Iniciar Sesión
                    </span>
                </button>
            </form>
            
            <div class="text-center mt-3">
                <a href="#" ng-click="showForgotPasswordModal()" class="text-decoration-none">
                    <i class="fas fa-question-circle"></i> ¿Olvidaste tu contraseña?
                </a>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
