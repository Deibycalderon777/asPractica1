<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-header text-center mb-4">
                <h1><i class="fas fa-lock"></i> Iniciar Sesión</h1>
                <p>Sistema de Gestión de Postres</p>
            </div>

            <!-- Formulario básico -->
            <form action="/login" method="POST">
                <div class="mb-3">
                    <label for="loginField" class="form-label">
                        <i class="fas fa-user"></i> Usuario o Email:
                    </label>
                    <input 
                        type="text" 
                        id="loginField" 
                        name="loginField"
                        class="form-control" 
                        required
                        placeholder="Ingresa tu usuario o email">
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label">
                        <i class="fas fa-key"></i> Contraseña:
                    </label>
                    <input 
                        type="password" 
                        id="password" 
                        name="password"
                        class="form-control" 
                        required
                        placeholder="Ingresa tu contraseña">
                </div>

                <div class="mb-3 form-check">
                    <input 
                        type="checkbox" 
                        class="form-check-input" 
                        id="rememberMe" 
                        name="rememberMe">
                    <label class="form-check-label" for="rememberMe">
                        Recordarme
                    </label>
                </div>

                <button type="submit" class="btn btn-primary w-100">
                    <i class="fas fa-sign-in-alt"></i> Iniciar Sesión
                </button>
            </form>

            <div class="text-center mt-3">
                <a href="#" class="text-decoration-none">
                    <i class="fas fa-question-circle"></i> ¿Olvidaste tu contraseña?
                </a>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
