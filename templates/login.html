<div class="card-body">
  <!-- Mensaje de estado (éxito o error) -->
  <div ng-if="mensaje" class="alert" ng-class="{'alert-success': mensaje.includes('Bienvenido') || mensaje.includes('exitoso'), 'alert-danger': !mensaje.includes('Bienvenido') && !mensaje.includes('exitoso')}" role="alert">
    {{mensaje}}
  </div>
  
  <!-- Indicador de carga -->
  <div ng-if="cargando" class="text-center mb-3">
    <div class="spinner-border text-primary" role="status">
      <span class="visually-hidden">Cargando...</span>
    </div>
    <p class="mt-2">Verificando credenciales...</p>
  </div>
  
  <!-- Formulario de login -->
  <form ng-submit="login()" ng-hide="cargando">
    <div class="mb-3">
      <label for="usuario" class="form-label">Usuario o Email</label>
      <input 
        type="text" 
        class="form-control" 
        id="usuario" 
        ng-model="usuario" 
        placeholder="Ingresa tu usuario o email"
        required
        ng-disabled="cargando">
    </div>
    
    <div class="mb-3">
      <label for="contrasena" class="form-label">Contraseña</label>
      <input 
        type="password" 
        class="form-control" 
        id="contrasena" 
        ng-model="contrasena" 
        placeholder="Ingresa tu contraseña"
        required
        ng-disabled="cargando">
    </div>
    
    <button 
      type="submit" 
      class="btn btn-primary w-100"
      ng-disabled="cargando || !usuario || !contrasena">
      <span ng-if="cargando">
        <span class="spinner-border spinner-border-sm" role="status"></span>
        Verificando...
      </span>
      <span ng-if="!cargando">Entrar</span>
    </button>
  </form>
  
  <!-- Información adicional (opcional) -->
  <div class="text-center mt-3">
    <small class="text-muted">
      Ingresa con tu usuario o email y contraseña
    </small>
  </div>
</div>
